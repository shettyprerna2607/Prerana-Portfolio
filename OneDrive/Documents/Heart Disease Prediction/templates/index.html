<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  <!-- Link to the CSS file -->
</head>
<body>
    <h1>Heart Disease Prediction</h1>

    <!-- Chatbot container -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be displayed here -->
        </div>

        <form id="predictionForm">
            <label>Age:</label>
            <input type="number" id="age" required>
            <label>Sex (1 = Male, 0 = Female):</label>
            <input type="number" id="sex" required>
            <label>Chest Pain Type:</label>
            <input type="number" id="cp" required>
            <label>Resting Blood Pressure:</label>
            <input type="number" id="trestbps" required>
            <label>Cholesterol:</label>
            <input type="number" id="chol" required>
            <label>Fasting Blood Sugar (1 = True, 0 = False):</label>
            <input type="number" id="fbs" required>
            <label>Resting ECG:</label>
            <input type="number" id="restecg" required>
            <label>Max Heart Rate Achieved:</label>
            <input type="number" id="thalach" required>
            <label>Exercise Induced Angina (1 = Yes, 0 = No):</label>
            <input type="number" id="exang" required>
            <label>Old Peak (Depression):</label>
            <input type="number" id="oldpeak" required>
            <label>Slope:</label>
            <input type="number" id="slope" required>
            <label>Number of Vessels Colored by Fluoroscopy:</label>
            <input type="number" id="ca" required>
            <label>Thalassemia:</label>
            <input type="number" id="thal" required>
            <button type="submit">Submit</button>
        </form>
        
    </div>

    <!-- Prediction Result -->
    <div id="result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>  <!-- Link to the JavaScript file -->
</body>
</html>
